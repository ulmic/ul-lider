info:
  - "<h6>I конкурс актива учащейся молодёжи \"Я-лидер!\"</h6> В нём приняли участие более 100 человек."
  - "<h6>II конкурс актива учащейся молодёжи \"Я-лидер!\"</h6> Участниками конкурса было проведено более 30 мероприятий."
  - "<h6>III конкурс актива учащейся молодёжи \"Я-лидер!\"</h6> С этого года победители конкурса\"Я-лидер\" становятся номинантами на президентскую стипендию в размере 30 000 руб."
  - "<h6>Кристина Малофеева</h6> Победительница конкурса в 2006 году."
  - "<h6>Владимир Фолунин</h6> Победитель конкурса в 2007 году. Получил красный диплом бакалавра УлГТУ. В настоящее время заканчивает магистратуру УлГТУ"
  - "<h6>Степан Кобякин</h6> Победитель конкурса в 2008 году. Получил два высших образования. В данный момент работает в крупной международной компании."
  - "<h6>Ринат Сибаев</h6>  Победитель конкурса в 2009 году. В этом году заканчивает НИУ ВШЭ (ГУ-ВШЭ) и станет специалистом по государственному и муниципальному управлению. Капитан студенческой команды по игре в \"Что?Где?Когда?\". Стипендиатi \"Фонда русской экономики\""
  - "<h6>Станислав Мухрыгин</h6> Победитель конкурса в 2010 году. Сейчас учится в УлГУ на третьем курсе хореографического отделения. Танцует в ансамбле народного танца \"Волга\"."
  - "<h6>Анна Аполосова</h6> Победитель конкурса в 2011 году. Учится в РХТУ им Менделеева, является тренером ассоциации тренеров студенческой молодежи \"Российского союза молодежи\". Занимается в театре своего университета, недавно стала именным стипендиатом правительства города Москва."
  - "<h6>Сергей Скрыгин</h6> Победитель конкурса в 2012 году. В этом году заканчивает УлГПУ по специальности \"Охрана культурного и природного наследия\". Работает специалистом досудебного отдела в сфере малого кредитования."
  - "<h6>Иван Карпов</h6> Победитель конкурса в 2013 году. На данный момент является студентом РЭУ им. Г.В. Плеханова, г. Москва. Прошёл Школу Актива в столице , участвует в центральном проекте молодежного парламента РФ \"Школа молодых законотворцев\"."
  - "<h6>Сергей Езикеев</h6> Победитель конкурса в 2014 году. Учится в УлГУ на специальности \"Работа с молодежью\". Занимается волейболом. Принимает активное участие в активистской, студенческой и спортивной жизни своего университета."
  - "<h6>Кто Лидер?</h6> Перед тобой фотографии победителей конкурса прошлых лет. Однажды они перебороли страх и смогли сделать один из главных шагов в их жизни. Твой первый шаг сейчас - просто подать заявку на конкурс. Кто знает, может быть именно ТЫ победитель конкурса \"Я-лидер\" 2015?"
