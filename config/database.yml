default: &default
  username: postgres
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  username: develop
  database: ul_lider_development
test:
  adapter: postgresql
  database: ul_lider_test
  pool: 5
  timeout: 5000

staging:
  <<: *default
  username: lider
  database: ul_lider_staging

production:
  <<: *default
  username: lider
  database: ul_lider_production
